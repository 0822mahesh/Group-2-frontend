
<app-dashboard></app-dashboard>




<div class="row align-justify">
        <div class="offset-md-4 col-md-4">
         
          <h1 class="center-align" >Please register for game</h1><hr>

          <form [formGroup]="form" (submit)="submit()" autocomplete="off">
            <fieldset class="form-group filed-space">
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                placeholder="Enter First Name"
                required
                autofocus
              />
            </fieldset>
            <fieldset class="form-group filed-space">
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
                placeholder="Enter Last Name "
                required
                autofocus
              />
            </fieldset>
            <fieldset class="form-group filed-space">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter Email"
                required
                autofocus
              />
            </fieldset>

            <fieldset class="form-group filed-space">
              <input
                type="text"
                class="form-control"
                formControlName="phoneNumber"
                placeholder="Enter phone Number"
                required
                autofocus
              />
            </fieldset>
            <fieldset class="form-group filed-space">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
                required
              />
            </fieldset>

           <!--  <fieldset class="form-group filed-space">
              <input
                type="password"
                class="form-control"
                formControlName="confromPassword"
                placeholder="Conform password"
                required
                autofocus
              />
            </fieldset>-->

            

            <fieldset class="form-group text-center form-register">
              <input type="submit" class="btn btn-success filed-space" value="register" />

              <a href="/">
                <input type="button" class="btn btn-warning filed-space" value="Cancel" />
              </a>
            </fieldset>
          </form>
        </div>
      </div>
